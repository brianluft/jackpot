name: Jackpot
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        shell: pwsh
        run: .\src\Publish-Release.ps1

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Jackpot
          compression-level: 0
          retention-days: 7
          path: |
            publish/Jackpot.msix
            publish/ci-certificate.cer
